<!DOCTYPE html>
<html lang="en" class="bg-info">
  <head> 
    <meta charset="utf-8" /> 
    <title>SignIn | Open Sound</title> 
    <meta name="description" content="web app, responsive" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
    
    <link rel="stylesheet" href="stylesheets/styles.css" type="text/css" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
  </head>
  
  <body class="bg-info"> 
    <section id="content" class="m-t-lg wrapper-md animated fadeInUp"> 
      <div class="container aside-xl"> 
        <img src="images/big_os.png" alt="." style="margin-left: 70px; height: 200px;width: 200px;">
        <section class="m-b-lg"> 
          <header class="wrapper text-center"> 
            <strong>Sign in to <b class="bg-os">Open Sound Studio</b></strong>
          </header> 
          <form class="signin"> 
            <div class="form-group"> 
              <!-- <input type="email" placeholder="Email/Username" id="email-input" class="form-control rounded input-lg text-center no-border">  -->
              <input placeholder="Email/Username" id="email-input" class="form-control rounded input-lg text-center no-border"> 
            </div> 
            <div class="form-group"> 
              <input type="password" placeholder="Password" id="password-input" class="form-control rounded input-lg text-center no-border"> 
            </div> 
            <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">
              <i class="icon-arrow-right pull-right"></i>
              <span>Sign in</span>
            </button> 
            <div class="line line-dashed"></div> 
            <p class="text-muted text-center">
              <small>Do not have an account?</small>
            </p> 
            <a href="/" class="btn btn-lg btn-info btn-block rounded">Create an account</a> 
          </form> 
        </section> 
      </div> 
    </section>
    
    <footer id="footer"> 
      <div class="text-center padder"> 
        <p> 
          <small>All right reserved. &copy; Copyright 2020</small> 
        </p> 
      </div> 
    </footer> 

    <script src="js/signin.js" type="text/javascript"></script>
  </body>
</html>
