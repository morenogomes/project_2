<!DOCTYPE html>
<html lang="en" class="app">

<head>
  <meta charset="utf-8" />
  <title>Dev | Open Sound</title>
  <meta name="description" content="web app, responsive" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link rel="stylesheet" href="stylesheets/styles.css" type="text/css" />

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

</head>

<body class="">
  <section class="vbox">
    <header class="bg-white-only header header-md navbar navbar-fixed-top-xs">
      <div class="navbar-header aside bg-info dk">
        <a href="/app" class="navbar-brand text-lt">
          <img src="images/os.png" alt=".">
          <span class="hidden-nav-xs m-l-sm">Open Sound</span>
        </a>
      </div>
      <ul class="nav navbar-nav hidden-xs">
        <li>
          <a href="#nav,.navbar-header" data-toggle="class:nav-xs,nav-xs" class="text-muted">
            <i class="fas fa-outdent text"></i>
            <i class="fas fa-indent text-active"></i>
          </a>
        </li>
      </ul>

      <div class="navbar-right">
        <ul class="nav navbar-nav m-n hidden-xs nav-user user">
          <li>
            <a href="" id="user-name"></a>
          </li>
        </ul>
      </div>
    </header>

    <section>
      <section class="hbox stretch">
        <aside class="bg-black dk aside hidden-print" id="nav">
          <section class="vbox">
            <section class="w-f-md scrollable">
              <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0"
                data-size="10px" data-railOpacity="0.2">
                <nav class="nav-primary hidden-xs">

                  <ul class="nav text-sm">
                    <li id="user-signed-in" class="hidden-nav-xs padder m-t m-b-sm text-xs text-muted"></li>
                    <li>
                      <a href="/signout">
                        <i class="fas fa-sign-out-alt icon text-danger-lter"></i>
                        <span>Sign Out</span>
                      </a>
                    </li>
                    <li class="m-b hidden-nav-xs"></li>
                  </ul>

                  <ul class="nav bg clearfix" data-ride="collapse">
                    <li class="hidden-nav-xs padder m-t m-b-sm text-xs text-muted"> Search </li>
                    <li>
                      <a href="" class="auto">
                        <span class="pull-right text-muted">
                          <i class="fas fa-angle-down text"></i>
                          <i class="fas fa-angle-up text-active"></i>
                        </span>
                        <i class="fas fa-search icon text-success"> </i>
                        <span>Artists</span>
                      </a>
                      <ul class="nav dk text-sm">
                        <li>
                          <div class="auto">
                            <input type="text" class="form-control input-sm no-border rounded" style="display:inline-block;" id="artists" onfocus="this.value=''" value=""
                              placeholder="Search artists...">
                            <span id="btn-search" data-toggle="modal" data-target="#OSmodal" style="display: none;"></span>
                          </div>
                        </li>
                      </ul>
                    </li>
                    <li>
                      <a href="" class="auto">
                        <span class="pull-right text-muted">
                          <i class="fas fa-angle-down text"></i>
                          <i class="fas fa-angle-up text-active"></i>
                        </span>
                        <i class="fas fa-search icon text-info"> </i>
                        <span>Songs</span>
                      </a>
                      <ul class="nav dk text-sm">
                        <li>
                          <div class="auto">
                            <input type="text" class="form-control input-sm no-border rounded" id="songs"
                              placeholder="Search songs...">
                            <span id="btn-search" data-toggle="modal" data-target="#OSmodal" style="display: none;"></span>
                          </div>
                        </li>
                      </ul>
                    </li>
                    <li>
                      <a href="" class="auto">
                        <span class="pull-right text-muted">
                          <i class="fas fa-angle-down text"></i>
                          <i class="fas fa-angle-up text-active"></i>
                        </span>
                        <i class="fas fa-search icon text-primary-lter"> </i>
                        <span>Albums</span>
                      </a>
                      <ul class="nav dk text-sm">
                        <li>
                          <div class="auto">
                            <input type="text" class="form-control input-sm no-border rounded" id="albums"
                              placeholder="Search albums...">
                            <span id="btn-search" data-toggle="modal" data-target="#OSmodal" style="display: none;"></span>
                          </div>
                        </li>
                      </ul>
                    </li>
                    <li class="m-b hidden-nav-xs"></li>
                  </ul>

                  <ul class="nav text-sm">
                    <li class="hidden-nav-xs padder m-t m-b-sm text-xs text-muted">
                      Playlist
                    </li>
                    <li>
                      <a href="" id="playlist_1">
                        <i class="fab fa-mixcloud icon text-success-lter"></i>
                        <span>Music</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </section>

            <footer class="footer hidden-xs no-padder text-center-nav-xs">
              <div class="dropdown dropup wrapper-sm clearfix">
                <nav class="nav-primary hidden-xs">
                  <ul class="nav text-sm">
                    <li>
                      <a href="/profile" style="background-color:#181f24;">
                        <i class="fas fa-users icon text-warning-lter"></i>
                        <span class="text-warning-lter">Our Team</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </footer>

          </section>
        </aside>

        <section id="content">
          <section class="hbox stretch">
            <section>
              <section class="vbox">
                <!-- Modal -->
                <div class="bs-modal">
                  <div id="OSmodal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-sm modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <img src="images/os.png" alt="." style="height:30px;">
                          <span class="m-l-sm">Open Sound Studio</span>
                        </div>
                        <div class="modal-body">
                          <h3 id="name"></h3>
                          <p id="img"></p>
                          <h5 id="tittle"></h5>
                        </div>
                        <div class="modal-footer">
                          <button type="button" id="add-playlist" class="btn btn-modal-os" data-dismiss="modal">Add to Playlist!</button>
                          <!-- <span id="btn-modal-response" data-toggle="modal" data-target="#OSmodal" style="display: none;"></span> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <section class="scrollable padder-lg w-f-md" id="page-target">
                  <!-- Welcome Page -->
                  <div class="text">
                    <h1 id="welcometo" class="h_title2 text-white">Welcome to</h1>
                    <br>
                    <h1 id="w-oss" class="h_title text-white">Open Sound</h1>
                  </div>
                  <div class="rotating-box">
                    <div class="single-rb">
                      <div class="front-side">
                        <div class="text">
                          <h1 class="h_logo text-white">O</h1>
                        </div>
                      </div>
                      <div class="back-side">
                        <div class="text">
                          <h1 class="h_logo text-white">O</h1>
                        </div>
                      </div>
                      <div class="right-side">
                        <div class="text">
                          <h1 class="h_logo text-white">S</h1>
                        </div>
                      </div>
                      <div class="left-side">
                        <div class="text">
                          <h1 class="h_logo text-white">S</h1>
                        </div>
                      </div>
                      <div class="top-side"></div>
                      <div class="bottom-side"></div>
                    </div>
                  </div>
                </section>

                <footer class="footer bg-dark jp-controls">
                  <div class="text-center padder">
                    <span class="musicbar animate inline m-l-sm" style="width:20px;height:20px">
                      <span class="bar1 a1 bg-primary lter"></span>
                      <span class="bar2 a2 bg-info lt"></span>
                      <span class="bar3 a3 bg-success"></span>
                      <span class="bar4 a4 bg-warning dk"></span>
                      <span class="bar5 a5 bg-danger dker"></span>
                    </span>
                    <small>All right reserved. &copy; Copyright 2020</small>
                    <span class="musicbar animate inline m-l-sm" style="width:20px;height:20px;margin-right:10px;margin-left: 0px;">
                      <span class="bar1 a1 bg-danger dker"></span>
                      <span class="bar2 a2 bg-warning dk"></span>
                      <span class="bar3 a3 bg-success"></span>
                      <span class="bar4 a4 bg-info lt"></span>
                      <span class="bar5 a5 bg-primary lter"></span>
                    </span>
                  </div>
                </footer>

              </section>
            </section>
          </section>
        </section>
      </section>
    </section>
  </section>

</body>
</html>
